<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title> API Code Quiz</title>
</head>

<body>
    <header>

        <div class="timercountdown">Time: <span id="timer">0</span></div>
        <a class="highscore-atag" href="#">
            <h3 class="highscore">Click for Highscores!</h3>
        </a>

    </header>
    <main>
        <div class="container" id="joinus">
            <h1 class="mainh1">
                Coding Quiz Challenge
            </h1>

            <p class="frontpara"> Try to answer all of the questions within the time limit. If you answer incorrectly it
                will take away 10
                seconds. </p>
        </div>
        <div class="startdiv">
            <button class="startquiz" type="button">Start Quiz!</button>
        </div>

    </main>
    <section>
        <div class="hide" id="quiz">
            <h1 class="h1" id="question">Question</h1>
            <div class="answerDiv" id="answers">
                <div>
                    <button type="button" class="btn0" id="0">Answer</button>
                </div>
                <button type="button" class="btn1 " id="1">Answer</button>

                <div>
                    <button type="button" class="btn2" id="2">Answer</button>
                </div>
                <div>
                    <button type="button" class="btn3" id="3">Answer</button>
                </div>
            </div>
        </div>
    </section>




    <script src="./assets/Js/script.js"></script>
    <script src="./assets/Js/questions.js"></script>
</body>

</html>
