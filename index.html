<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> API Code Quiz</title>
</head>

<body>
    <header>

        <div class="timercountdown">Time: <span id="timer">0</span></div>
        <a class="highscore-atag" href="#">
            <h3 class="highscore">Click for Highscores!</h3>
        </a>

    </header>
    <main>
        <div class="container" id="joinus">
            <h1 class="mainh1">
                Coding Quiz Challenge
            </h1>

            <p class="frontpara"> Try to answer all of the questions within the time limit. If you answer incorrectly it
                will take away 10
                seconds. </p>
        </div>
        <div class="startdiv">
            <button class="startquiz" type="button">Start Quiz!</button>
        </div>

    </main>
    <section>
        <div class="container hide" id="quiz">
            <h1 class="h1 mb-4" id="question"> First Question</h1>
            <div class="container" id="answers">
                <div class="row">
                    <button type="button" id="0"></button>
                </div>
                <div class="row">
                    <button type="button" id="1"></button>
                </div>
                <div class="row">
                    <button type="button" id="2"></button>
                </div>
                <div class="row">
                    <button type="button" id="3"></button>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>

</html>
